---
default_target: groups-all

includes:
  - config/includes/license.yaml
{%- if cookiecutter.has_funding|lower == "true" %}
  - config/includes/funding.yaml
{%- endif %}
  - config/includes/yambs.yaml

templates:
  - local/templates

compiles:
  - name: local
    configs:
      - local/configs

renders:
  - name: README.md
    output_dir: "."
    dependencies:
      - compiles-local

groups:
  - name: all
    dependencies:
      - groups-license
{%- if cookiecutter.has_funding|lower == "true" %}
      - groups-funding
{%- endif %}
      - groups-yambs-native-renders
      - renders-README.md
